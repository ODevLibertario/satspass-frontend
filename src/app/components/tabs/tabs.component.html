<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button href="{{tab.path}}" *ngFor="let tab of config">
        <ion-icon aria-hidden="true" name="{{tab.icon}}"></ion-icon>
        <ion-label>{{ tab.name }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
