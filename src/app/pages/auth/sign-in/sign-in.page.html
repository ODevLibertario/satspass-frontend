<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" fill="clear" color="secondary" routerLink="/auth/reset-password">Esqueci a minha senha</ion-button>
    <ion-button expand="block" type="submit" [disabled]="signInForm.invalid">ACESSAR</ion-button>
  </form>
</ion-content>
