<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SATSPASS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" style="padding-left: 5%">
  <p>EVENTOS</p>
  <swiper-container [slidesPerView]="clamp(events.length, 1, 3)"
                    [spaceBetween]="80"
                    [pagination]="{ clickable: true }"
                    [navigation]="true"
                    class="my-swiper">

    <swiper-slide *ngFor="let event of events">
      <ion-card class="event-card" (click)="navigateToEvent()" >
        <ion-card-content class="custom-background" [style.backgroundImage]="'url(' + event.publicityImageUrl + ')'">
          <ion-grid class="text-container">
            <ion-row>
              <ion-col class="alignment1">
                <div class="text-item">{{ event.name }}</div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="alignment2">
                <div class="text-item">{{ event?.endDate | date:'dd/MM/yyyy' }}</div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="alignment3">
                <div class="text-item">{{ event?.location }}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
