<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
  <img src="https://arenabsb.com.br/wp-content/webp-express/webp-images/uploads/2024/05/Untitled.jpg.webp" class="imagem-event" alt="teste">
    <ion-text class="teste">
    <p class="border"> {{event?.name}}</p><br>
    <ion-grid>
      <ion-row>
        <ion-col class="color-colum2">Local: </ion-col>
        <ion-col class="color-colum">{{event?.location}}</ion-col>
      </ion-row>
    </ion-grid>
    <div class="divider-line"></div>
    <ion-grid>
      <ion-row>
        <ion-col class="color-colum2">Dia(s)</ion-col>
        <ion-col class="color-colum">{{event?.startDate |  date:'dd/MM/yyyy'}} - {{event?.endDate |  date:'dd/MM/yyyy'}}</ion-col>
      </ion-row>
    </ion-grid>
    <div class="divider-line"></div>
    <ion-grid>
      <ion-row>
        <ion-col class="color-colum2">Horas</ion-col>
        <ion-col class="color-colum">{{ event?.startTime | date: 'HH:hh' }} - {{ event?.endDate | date: 'HH:hh' }}</ion-col>
      </ion-row>
    </ion-grid>

    <br>
    <p class="border">{{event?.description}}</p>
    </ion-text><br>

  <ion-button expand="block">Comprar</ion-button>

  </form>


</ion-content>
