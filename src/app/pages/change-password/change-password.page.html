<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TROCAR SENHA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSend()">
    <ion-item>
      <ion-label position="floating">Senha antiga</ion-label>
      <ion-input type="password" formControlName="oldPassword" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid" class="input-error">
      <small *ngIf="changePasswordForm.get('oldPassword')?.errors?['required']: false">Senha antiga é obrigatória.</small>
    </ion-text>
    <ion-item>
      <ion-label position="floating">Senha nova</ion-label>
      <ion-input type="password" formControlName="newPassword" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid" class="input-error">
      <small *ngIf="changePasswordForm.get('newPassword')?.errors?['required']: false">Senha nova é obrigatória.</small> <br>
      <small *ngIf="changePasswordForm.get('newPassword')?.errors?['minlength']: false">A senha deve ter pelo menos 6 caracteres.</small>
    </ion-text>
    <ion-item>
      <ion-label position="floating">Confirme a senha</ion-label>
      <ion-input type="password" formControlName="confirmNewPassword" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="changePasswordForm.get('confirmNewPassword')?.touched" class="input-error">
      <small *ngIf="changePasswordForm.get('confirmNewPassword')?.errors?['required']: false">Confirmação é obrigatória.</small> <br *ngIf="changePasswordForm.get('confirmNewPassword')?.errors?['required']: false">
      <small *ngIf="changePasswordForm.hasError('passwordMismatch')">A confirmação não é igual a nova senha.</small>
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="changePasswordForm.invalid">ENVIAR</ion-button>
  </form>
</ion-content>
